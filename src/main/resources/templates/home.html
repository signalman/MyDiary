<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Diary Project</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container{
            max-width: 700px;        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="my-4 text-center">모두의 다이어리 Blog</h1>
    <div class="row mb-4">
        <h6 class="col text-center">누구나 읽고, 쓰는 일기장</h6>
        <div class="col" th:if="${loginMember != null}">
            <span th:text="|환영합니다. ${loginMember.name} 님|"></span>
            <button class="btn btn-primary" onclick="location.href='/logout'">로그아웃</button> </h6>
        </div>
        <div class="col" th:if="${loginMember == null}">
            <button onclick="location.href='/login'" class="btn-info btn col">로그인</button>
            <button onclick="location.href='/signup'" class="btn-primary btn col">회원가입</button>
        </div>
    </div>

    <ul>
        <li class="row border rounded-pill py-2 my-2" onclick="location.href='/login'">
            <div class="col">1</div>
            <div class="col">제목</div>
            <div class="col">작성자</div>
            <div class="col">시간</div>
        </li>
        <li class="row border rounded-pill py-2 my-2">
            <div class="col">2</div>
            <div class="col">제목</div>
            <div class="col">작성자</div>
            <div class="col">시간</div>
        </li>
        <li class="row border rounded-pill py-2 my-2">
            <div class="col">3</div>
            <div class="col">제목</div>
            <div class="col">작성자</div>
            <div class="col">시간</div>
        </li>
        <li class="row border rounded-pill py-2 my-2">
            <div class="col">4</div>
            <div class="col">제목</div>
            <div class="col">작성자</div>
            <div class="col">시간</div>
        </li>
    </ul>
</div>

</body>
</html>
