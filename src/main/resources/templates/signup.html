<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5"><h2 class="text-center">회원가입</h2></div>
    <form action="/signup" method="post" class="py-5">
        <label>이름을 입력하세요</label>
        <input class="form-control mb-2" type="text" name="name">

        <label>전화번호 입력하세요</label>
        <input class="form-control mb-2" type="text" name="phone">

        <labe>아이디를 입력하세요</labe>
        <input class="form-control mb-2" type="text" name="uid">

        <label>비밀번호를 입력하세요</label>
        <input class="form-control mb-2" type="text" name="password">

        <hr class="my-3">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-dark btn-lg">취소</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
