<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" method="post">
    <input type="text" name="uid"> 아이디를 입력하세요! </br>
    <input type="text" name="password"> 비밀번호를 입력하세요!
    <button type="submit">제출</button>
</form>

<span th:if="${message=='error'}" style="color:red"> 아이디 또는 비밀번호가 일치하지 않습니다.</span>
</body>
</html>
